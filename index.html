<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="wrapper">

    <!-- login class -->
    <div id="login-box" class="form-box login">   
       <h2>Login</h2>
        <form action="#">


           <div class="input-box">
            <input type="email" required>
            <i class='bx bxs-envelope' ></i>
            <label>Email</label>
           </div> 


            <div class="input-box">
              <input type="password" required>
              <i class='bx bxs-lock-alt' ></i>
                <label>Password</label>
            </div> 


            <div class="remember-forgot">
                <label><input type="checkbox">
                Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a id="popupBtn1" href="#"
                    class="register-link popupBtn">Register</a></p>

            </div>
           

        </form>
    </div>

    <!-- register box -->
    <div id="register-box" class="form-box register">
        <h2>Registration</h2>
         <form action="#">
            <div class="input-box">
                <input type="text" required>
                <i class='bx bxs-user' ></i>
                  <label>Username</label>
               </div> 

            <div class="input-box">
              <input type="email" required>
              <i class='bx bxs-envelope' ></i>
             <label>Email</label>
            </div> 

               <div class="input-box">
                 <input type="password" required>
                 <i class='bx bxs-lock-alt' ></i>
                 <label>Password</label>
             </div> 


             <div class="remember-forgot">
                 <label><input type="checkbox"></label>
                 Agree to the terms & conditions</label>
                
             </div>


             <button type="submit" class="btn">Register</button>
             <div class="login-register">
                 <p>Already have an account? <a id="popupBtn2" href="#"
                     class="login-link popupBtn">Login</a></p>
 
             </div>
            
 
         </form>
     </div>
</div>
<script src="script.js"></script>
</body>
</html>
